<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<!--highscore and time -->  
<div id = "style-highscore-time">
    <a href = "highscores.html">View Highscores</a>
    <p id="time">
        <span>Time:</span>
        <span id="time-left">2:00</span>
    </p>
</div>    
<!--intro block -->   
<section id="intro-block" >
    <h1 id = "heading">Coding Quiz</h1>

    <p id ="intro">Welcome to The Quiz Game. Test your self and your friends, 
        How many terms you know about javascript. Track you high scores.Try to finish before the time ends.Any wrong answers takes 20 sec penalty. Have fun!! </p>
    <button id ="start-game">Start Quiz</button>
    
</section>

<!--question-block --> 
<section id = "question-block">
    <h1 id = "question">Question</h1>
    <ul id = "answers">
    </ul>
    <p id = "correctOrWrongAnswer"></p>
</section>

<!--score info --> 
<section id = "scoreInfo">
    <h1 id ="alldone">All Done</h1>
    <p id = "score">Your Score:</p>
    <form >
        <label>Enter Your Intials:</label>
        <input type ="text" id = "intials" >
        <input type = "submit" id = "intials-button">
    </form>

</section>

<script src="assets/script/question.js"></script>
<script src="assets/script/script.js"></script> 
<script src="assets/script/highscores.js"></script> 

</body>
</html>
